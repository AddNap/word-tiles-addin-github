<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
      Office.onReady(() => {});

      function insertQuickPlaceholder(event) {
        Word.run(async (context) => {
          const range = context.document.getSelection();
          range.insertText("{PLACEHOLDER}", "Replace");
          await context.sync();
          event.completed();
        });
      }
      window.insertQuickPlaceholder = insertQuickPlaceholder;
    </script>
  </head>
  <body></body>
</html>
