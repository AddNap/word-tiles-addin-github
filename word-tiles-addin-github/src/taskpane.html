<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Word Tiles</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrap">
      <h2>Kafle z placeholderami</h2>
      <div class="row">
        <input id="tileName" type="text" placeholder="np. klient_nazwa" />
        <button id="addTileBtn">Dodaj kafel ({{nazwa}})</button>
      </div>
      <hr />
      <div class="row">
        <button id="addBlockBtn">Wstaw blok sekcji START/END</button>
      </div>
      <p class="hint">
        Wstawia do dokumentu Word kontrolkę zawartości z tekstem <code>{{nazwa}}</code>.
      </p>
    </div>
    <script src="./taskpane.js"></script>
  </body>
</html>
